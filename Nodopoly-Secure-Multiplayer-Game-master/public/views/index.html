<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<style type="text/css">
    body {
		color: #999;
		background-size: auto;
		background-image: url('/images/mon.jpg');
		font-family: 'Varela Round', sans-serif;
	}
	.form-control {
		box-shadow: none;
		border-color: #ddd;
	}
	.form-control:focus {
		border-color: #4aba70; 
	}
	.login-form {
        width: 400px;
		margin: 0 auto;
		padding: 30px 0;
	}
    .login-form form {
        color: #434343;
		border-radius: 1px;
    	margin-bottom: 15px;
        background: #fff;
		border: 1px solid #f3f3f3;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
	}
	.login-form h4 {
		text-align: center;
		font-size: 22px;
        margin-bottom: 20px;
	}
    
    .login-form .avatar i {
        font-size: 62px;
    }
    .login-form .form-group {
        margin-bottom: 20px;
    }
	.login-form .form-control, .login-form .btn {
		min-height: 40px;
		border-radius: 2px; 
        transition: all 0.5s;
	}
	.login-form .close {
        position: absolute;
		top: 15px;
		right: 15px;
	}
	.login-form .btn {
		background: #42bff4;
		border: none;
		line-height: normal;
	}
	.login-form .btn:hover, .login-form .btn:focus {
		background: #26a4f2;
	}
    .login-form .checkbox-inline {
        float: left;
    }
    .login-form input[type="checkbox"] {
        margin-top: 2px;
    }
    .login-form .forgot-link {
        float: right;
    }
    .login-form .small {
        font-size: 15px;
    }
    .login-form a {
        color: #26a4f2;
    }
</style>
</head>

<body>
	<div class="login-form">
		<form id="Survey" action="SurveyForm.html" method="post">
				<div class="form-group text-center">
					<img src="/images/monopoly.jpg" height="180px" width="250px" />
				</div>
				
				<div class="form-group text-center">
						<h3>Welcome to Monopoly</h3>
				</div>
				
				<div class="form-group">
						<label>If you are First time player, please Register here</label>
						<a href="/register"><b>REGISTER</b></a>
				</div>
				<div class="form-group">
						<label>If you are Returning Player, please Login here</label>
						<a href="/login"><b>LOGIN</b></a>
				</div>
		</form>
	</div>
</body>
</html>
